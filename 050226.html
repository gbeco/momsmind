<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내가 나라서 정말 좋아</title>
  <style>
    .store {
      margin: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .store button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .store button:hover {
      background-color: #0056b3;
    }
    .benefit {
      margin-top: 10px;
      color: #333;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="store-container"></div>

  <script>
    // CSV 파일 경로
    const csvFilePath = './bookstore.csv';

    // CSV 데이터 파싱 함수
    async function loadCSV() {
      const response = await fetch(csvFilePath);
      const text = await response.text();
      const rows = text.split('\n').map(row => row.split(','));
      const headers = rows.shift(); // 첫 번째 줄은 헤더

      // 데이터 배열로 변환
      return rows.map(row => {
        return headers.reduce((obj, header, i) => {
          obj[header.trim()] = row[i] ? row[i].trim() : '';
          return obj;
        }, {});
      });
    }

    // HTML에 데이터 렌더링
    async function renderStores() {
      const stores = await loadCSV();
      const container = document.getElementById('store-container');

      stores.forEach(store => {
        const storeDiv = document.createElement('div');
        storeDiv.className = 'store';
        storeDiv.innerHTML = `
          <button onclick="window.open('${store['URL']}', '_blank')">
            ${store['제목']}
          </button>
          <p class="benefit">${store['혜택']}</p>
        `;
        container.appendChild(storeDiv);
      });
    }

    // 초기 렌더링
    renderStores();
  </script>
</body>
</html>
